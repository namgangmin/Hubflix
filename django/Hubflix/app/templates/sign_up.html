<!DOCTYPE html>
<html>
  {% load static %}
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="{% static 'css/globals_sign.css' %}" />
    <link rel="stylesheet" href="{% static 'css/styleguide.css' %}" />
    <link rel="stylesheet" href="{% static 'css/style_sign.css' %}" />
    {% block css %}
    {% endblock %}
  </head>
  <body>
    <div class="screen">
      <div class="frame-wrapper">
        <div class="frame">
          <div class="hubflix">
            <img class="vector" src="{% static 'img/vector_sign.svg' %}" />
            <div class="text-wrapper">HUBFLIX</div>
          </div>
          <div class="div">
            <div class="frame-2">
              <button class="button">
                <button class="overlap-group-wrapper">
                  <div class="overlap-group">
                    <div class="rectangle"></div>
                    <div class="text-wrapper-2">완료</div>
                  </div>
                </button>
              </button>
              <div class="view">
                <div class="view-wrapper">
                  <div class="div-wrapper">
                    <div class="overlap-group-2"><div class="text-wrapper-3">ex)20020521</div></div>
                  </div>
                </div>
                <div class="text-wrapper-4">생년월일</div>
              </div>
              <div class="group-wrapper">
                <div class="group">
                  <div class="view-2">
                    <div class="overlap-group-2"><div class="text-wrapper-5">ex) 홍길동</div></div>
                  </div>
                  <div class="text-wrapper-6">닉네임</div>
                </div>
              </div>
              <div class="view-3">
                <div class="group-2">
                  <div class="view-4">
                    <div class="overlap">
                      <div class="frame-3">
                        <div class="frame-4">
                          <div class="icon-eye-wrapper"><img class="icon-eye" src="{% static 'img/icon-eye-1_sign.png' %}" /></div>
                        </div>
                      </div>
                      <div class="text-wrapper-7">영문,숫자 조합 8~16자</div>
                    </div>
                  </div>
                  <div class="text-wrapper-6">비밀번호 확인</div>
                </div>
              </div>
              <div class="view-5">
                <div class="view-6">
                  <div class="group-2">
                    <div class="view-4">
                      <div class="overlap">
                        <div class="frame-3">
                          <div class="frame-4">
                            <div class="icon-eye-wrapper"><img class="icon-eye" src="{% static 'img/icon-eye-1_sign.png' %}" /></div>
                          </div>
                        </div>
                        <div class="text-wrapper-7">영문,숫자 조합 8~16자</div>
                      </div>
                    </div>
                    <div class="text-wrapper-8">비밀번호</div>
                  </div>
                </div>
              </div>
              <div class="view-7">
                <div class="view-4">
                  <div class="overlap-group-2"><div class="text-wrapper-9">ex)abc@gmail.com</div></div>
                </div>
                <div class="text-wrapper-8">이메일</div>
              </div>
              <div class="view-8">
                <div class="view-4">
                  <div class="overlap-group-2"><div class="text-wrapper-9">ex)abc123</div></div>
                </div>
                <div class="text-wrapper-8">아이디</div>
              </div>
            </div>
            <div class="text-wrapper-10">회원가입</div>
          </div>
        </div>
      </div>
    </div>
    {% block body %}
    {% endblock %}
  </body>
</html>
